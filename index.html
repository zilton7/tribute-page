<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <main id='main'>

        <h2 id='title'>Zil's & Foluso's Tribute Page</h2>
        <div id="img-div">
            <img src="micheal.jpg" alt="Michael Jackson" id="image">
            <div id="img-caption">
                <p>Michael Jackson in Nice Blazer</p>
            </div>
        </div>
        <section id="tribute-info">
            <ul>
                <li><span class='year'>1958</span> - Born on August 29, 1, Gary, Indiana, U.S.</li>
                <li><span class='year'>2009</span> - Died on June 25, Los Angeles, California, U.S.</li>
            </ul>
        </section>

    </main>
